        .form-input:focus {

            background: var(--white);

        .input-icon {

        /* ===== é”™è¯¯çŠ¶æ€ ===== */
        .global-error {

        .error-message {

            margin-top: 0.5rem;

        }

        .form-group.error .error-message {

        }

        .form-group.error .form-input {
            border-color: var(--error);
            background: rgba(244, 67, 54, 0.05);
        }

        .form-group.error .input-icon {

        }

        .form-group.success .form-input {

        }

        /* ===== æŒ‰é’®æ ·å¼ ===== */
        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;

        }

        @keyframes spin {

        }

        /* ===== æ³¨å†Œé“¾æ¥ ===== */
        .auth-link {

        }

        .auth-link a {

        }

        .auth-link a::after {

        }

        .auth-link a:hover::after {

        }

        .auth-link a:hover {

        }

        /* ===== é¡µè„š ===== */
        .footer {

        /* ===== å“åº”å¼è®¾è®¡ ===== */
        @media (max-width: 768px) {

        @media (max-width: 480px) {

            }

            .form-input {

            }

            }
        }
    </style>

<body>
    <header class="header">
        <nav class="navbar">

    <main class="main-content">
        <div class="auth-container">
            <div class="auth-card">
                <h2>ç”¨æˆ·ç™»å½•</h2>
                <p class="auth-subtitle">æ¬¢è¿å›æ¥ï¼Œè¯·ç™»å½•æ‚¨çš„è´¦æˆ·</p>
                
                <!-- å…¨å±€é”™è¯¯æç¤º -->
                <div id="globalError" class="global-error">
                    <!-- é”™è¯¯ä¿¡æ¯å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
                </div>
                
                <form id="loginForm" class="auth-form">
                    <!-- CSRF Token éšè—å­—æ®µ -->
                    <input type="hidden" id="csrfToken" name="_csrf">
                    
                    <div class="form-group">
                        <label for="email" class="form-label">é‚®ç®±åœ°å€</label>
                        <div class="input-group">
                            <input type="email" id="email" name="email" class="form-input" required 
                                   placeholder="è¯·è¾“å…¥æ‚¨çš„é‚®ç®±åœ°å€">
                            <span class="input-icon">ğŸ“§</span>
                        </div>
                        <div class="error-message" id="emailError">
                            è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">å¯†ç </label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-input" required 
                                   placeholder="è¯·è¾“å…¥æ‚¨çš„å¯†ç " minlength="6">
                            <span class="input-icon">ğŸ”’</span>
                        </div>
                        <div class="error-message" id="passwordError">
                            å¯†ç ä¸èƒ½ä¸ºç©ºä¸”è‡³å°‘6ä½å­—ç¬¦
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        ç™»å½•
                    </button>
                </form>
                
                <p class="auth-link">
                    è¿˜æ²¡æœ‰è´¦æˆ·ï¼Ÿ <a href="/register">ç«‹å³æ³¨å†Œ</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 å·¥ä¸šå¹³å°. ä¿ç•™æ‰€æœ‰æƒåˆ©.</p>

    <script src="/js/app.js"></script>
    <script>
    // ä¿æŒåŸæœ‰çš„ JavaScript åŠŸèƒ½ä¸å˜
    let csrfToken = '';

    async function getCsrfToken() {
        try {
            const response = await fetch('/api/csrf-token');
            const data = await response.json();
            
            if (data.status === 'success') {
                csrfToken = data.data.csrfToken;
                document.getElementById('csrfToken').value = csrfToken;
                console.log('CSRF Token è·å–æˆåŠŸ');
                return true;
            } else {
                console.error('è·å– CSRF Token å¤±è´¥:', data.message);
                return false;
            }
        } catch (error) {
            console.error('è·å– CSRF Token é”™è¯¯:', error);
            return false;
        }
    }

    function validateForm() {
        let isValid = true;
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        
        document.querySelectorAll('.form-group').forEach(group => {
            group.classList.remove('error', 'success');
        });
        document.getElementById('globalError').classList.remove('show');
        
        if (!email.value.trim()) {
            email.parentElement.parentElement.classList.add('error');
            emailError.textContent = 'é‚®ç®±åœ°å€ä¸èƒ½ä¸ºç©º';
            isValid = false;
        } else if (!isValidEmail(email.value)) {
            email.parentElement.parentElement.classList.add('error');
            emailError.textContent = 'è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€';
            isValid = false;
        } else {
            email.parentElement.parentElement.classList.add('success');
        }
        
        if (!password.value.trim()) {
            password.parentElement.parentElement.classList.add('error');
            passwordError.textContent = 'å¯†ç ä¸èƒ½ä¸ºç©º';
            isValid = false;
        } else if (password.value.length < 6) {
            password.parentElement.parentElement.classList.add('error');
            passwordError.textContent = 'å¯†ç è‡³å°‘éœ€è¦6ä½å­—ç¬¦';
            isValid = false;
        } else {
            password.parentElement.parentElement.classList.add('success');
        }
        
        return isValid;
    }
    
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    
    function showError(message) {
        const errorElement = document.getElementById('globalError');
        errorElement.textContent = message;
        errorElement.classList.add('show');
        
        setTimeout(() => {
            errorElement.classList.remove('show');
        }, 5000);
    }
    
    function setButtonLoading(loading) {
        const submitBtn = document.getElementById('submitBtn');
        if (loading) {
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.setAttribute('data-original-text', submitBtn.textContent);
            submitBtn.textContent = 'ç™»å½•ä¸­...';
        } else {
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');
            submitBtn.textContent = submitBtn.getAttribute('data-original-text') || 'ç™»å½•';
        }
    }
    
    function showSuccess(message) {
        console.log('Success:', message);
    }
    
    // é¡µé¢åŠ è½½æ—¶è·å– CSRF Token
    document.addEventListener('DOMContentLoaded', function() {
        getCsrfToken().then(success => {
            if (!success) {
                showError('å®‰å…¨ä»¤ç‰Œè·å–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            }
        });

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        emailInput.addEventListener('blur', function() {
            if (this.value.trim()) {
                if (isValidEmail(this.value)) {
                    this.parentElement.parentElement.classList.add('success');
                    this.parentElement.parentElement.classList.remove('error');
                } else {
                    this.parentElement.parentElement.classList.add('error');
                    this.parentElement.parentElement.classList.remove('success');
                }
            }
        });
        
        passwordInput.addEventListener('blur', function() {
            if (this.value.trim()) {
                if (this.value.length >= 6) {
                    this.parentElement.parentElement.classList.add('success');
                    this.parentElement.parentElement.classList.remove('error');
                } else {
                    this.parentElement.parentElement.classList.add('error');
                    this.parentElement.parentElement.classList.remove('success');
                }
            }
        });
        
        emailInput.addEventListener('input', function() {
            if (this.parentElement.parentElement.classList.contains('error')) {
                this.parentElement.parentElement.classList.remove('error');
            }
        });
        
        passwordInput.addEventListener('input', function() {
            if (this.parentElement.parentElement.classList.contains('error')) {
                this.parentElement.parentElement.classList.remove('error');
            }
        });
    });
    
    // è¡¨å•æäº¤å¤„ç†
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!csrfToken) {
            showError('å®‰å…¨ä»¤ç‰Œå¤±æ•ˆï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
            return;
        }
        
        if (!validateForm()) {
            return;
        }
        
        setButtonLoading(true);
        
        const formData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            _csrf: csrfToken
        };

        try {
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-Token': csrfToken
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.status === 'success') {
                const token = data.token;
                const user = data.data?.user;
                
                if (token && user) {
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(user));
                    
                    showSuccess('ç™»å½•æˆåŠŸï¼');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showError('ç™»å½•å“åº”æ ¼å¼é”™è¯¯ï¼Œè¯·è”ç³»ç®¡ç†å‘˜');
                }
            } else {
                showError(data.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥é‚®ç®±å’Œå¯†ç ');
                
                if (data.message && data.message.includes('CSRF')) {
                    await getCsrfToken();
                }
            }
        } catch (error) {
            console.error('ç™»å½•é”™è¯¯:', error);
            showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥åé‡è¯•');
        } finally {
            setButtonLoading(false);
        }
    });
    </script>
