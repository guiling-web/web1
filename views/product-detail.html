    <script src="/js/app.js"></script>
    <script>
    let currentProduct = null;

    // è·å–å•†å“IDï¼ˆä»URLå‚æ•°è·å–ï¼‰
    function getProductId() {

    // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
    function showLoading() {

    function showError(message, retryCallback = null) {

        productDetail.innerHTML = `

                    ${retryCallback ?

                        ''

        `;
    }

    // æ˜¾ç¤ºç©ºçŠ¶æ€
    function showEmptyState() {

                </div>
            </div>
        `;
    }

    // è¡¨å•éªŒè¯
    function validateInquiryForm() {
        let isValid = true;
        const quantity = document.getElementById('quantity');
        const message = document.getElementById('message');
        
        // é‡ç½®é”™è¯¯çŠ¶æ€
        document.querySelectorAll('.form-group').forEach(group => {
            group.classList.remove('error');
        });
        
        // æ•°é‡éªŒè¯
        if (!quantity.value.trim()) {
            quantity.parentElement.classList.add('error');
            isValid = false;
        } else if (isNaN(quantity.value) || parseInt(quantity.value) <= 0) {
            quantity.parentElement.classList.add('error');
            isValid = false;
        }
        
        // ç•™è¨€éªŒè¯
        if (!message.value.trim()) {
            message.parentElement.classList.add('error');
            isValid = false;
        } else if (message.value.trim().length < 10) {
            message.parentElement.classList.add('error');
            isValid = false;
        }
        
        return isValid;
    }

    // è®¾ç½®æŒ‰é’®åŠ è½½çŠ¶æ€
    function setSubmitButtonLoading(loading) {
        const submitBtn = document.getElementById('submitInquiryBtn');
        if (loading) {
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'æäº¤ä¸­...';
        } else {
            submitBtn.disabled = false;
            submitBtn.classList.remove('loading');
            submitBtn.textContent = 'æäº¤è¯¢ä»·';
        }
    }

    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
    function showSuccess(message) {
        if (window.app && window.app.showNotification) {
            window.app.showNotification(message, 'success');
        } else {
            alert(message);
        }
    }

    // åŠ è½½å•†å“è¯¦æƒ…
    async function loadProductDetail() {
        const productId = getProductId();
        if (!productId) {
            showEmptyState();
            return;
        }

        showLoading();

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`/api/products/${productId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            if (data.status === 'success') {
                currentProduct = data.data.product;
                displayProductDetail(currentProduct);
            } else {
                showError(data.message || 'åŠ è½½å•†å“è¯¦æƒ…å¤±è´¥');
            }
        } catch (error) {
            console.error('åŠ è½½å•†å“è¯¦æƒ…å¤±è´¥:', error);
            showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥åé‡è¯•', 'loadProductDetail()');
        } finally {
            hideLoading();
        }
    }

    // æ˜¾ç¤ºå•†å“è¯¦æƒ…
    function displayProductDetail(product) {
        const productDetail = document.getElementById('productDetail');
        
        // åº“å­˜çŠ¶æ€
        const stockStatus = product.stock > 100 ? 'å……è¶³' : 
                           product.stock > 10 ? 'ä¸€èˆ¬' : 'ç´§å¼ ';
        const stockClass = product.stock <= 10 ? 'low' : '';
        
        productDetail.innerHTML = `

                    <div class="product-image">
                        ${product.images && product.images.length > 0 ? 
                            `<img src="${product.images[0]}" alt="${product.name}" onerror="this.style.display='none'">` : 
                            '<div>æš‚æ— å›¾ç‰‡</div>'
                        }
                    </div>
                    ${product.stock <= 10 ? '<div class="product-badge">åº“å­˜ç´§å¼ </div>' : ''}
                </div>
                
                <div class="product-info">
                    <h1>${product.name}</h1>
                    <p class="product-description">${product.description}</p>
                    
                    <div class="product-price">
                        Â¥${product.price}
                        <span class="price-unit">/ ${product.unit}</span>
                    </div>
                    
                    <div class="stock-info ${stockClass}">
                        <span>åº“å­˜ï¼š${product.stock} ${product.unit}</span>
                        <span>ï¼ˆ${stockStatus}ï¼‰</span>
                    </div>
                    
                    <div class="specifications">

                        <div class="spec-grid">
                            <div class="spec-item">
                                <span class="spec-label">äº§å“ç±»åˆ«</span>
                                <span class="spec-value">${product.category}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-label">è®¡é‡å•ä½</span>
                                <span class="spec-value">${product.unit}</span>
                            </div>
                            ${product.specifications ? Object.entries(product.specifications).map(([key, value]) => `
                                <div class="spec-item">
                                    <span class="spec-label">${key}</span>
                                    <span class="spec-value">${value}</span>
                                </div>
                            `).join('') : ''}
                        </div>
                    </div>
                    
                    <div class="seller-info">
                        <h4>ä¾›åº”å•†ä¿¡æ¯</h4>
                        <p><strong>å…¬å¸åç§°ï¼š</strong>${product.seller.company}</p>
                        <p><strong>è”ç³»äººï¼š</strong>${product.seller.username}</p>
                    </div>
                    
                    <div class="inquiry-form">
                        <h3>ç«‹å³è¯¢ä»·</h3>
                        <form id="inquiryForm">
                            <div class="form-group">
                                <label for="quantity">é‡‡è´­æ•°é‡</label>
                                <input type="number" id="quantity" name="quantity" 
                                       min="1" max="${product.stock}" 
                                       placeholder="è¯·è¾“å…¥é‡‡è´­æ•°é‡" required>
                                <div class="error-message">è¯·è¾“å…¥æœ‰æ•ˆçš„é‡‡è´­æ•°é‡</div>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">è¯¢ä»·ç•™è¨€</label>
                                <textarea id="message" name="message" rows="4" 
                                          placeholder="è¯·è¯¦ç»†æè¿°æ‚¨çš„éœ€æ±‚ï¼ŒåŒ…æ‹¬ç”¨é€”ã€æŠ€æœ¯è¦æ±‚ç­‰ï¼ˆè‡³å°‘10ä¸ªå­—ç¬¦ï¼‰" 
                                          required></textarea>
                                <div class="error-message">è¯·è¾“å…¥è‡³å°‘10ä¸ªå­—ç¬¦çš„è¯¦ç»†æè¿°</div>
                            </div>
                            
                            <div class="form-group">
                                <label for="expectedPrice">æœŸæœ›ä»·æ ¼ï¼ˆå¯é€‰ï¼‰</label>
                                <input type="number" id="expectedPrice" name="expectedPrice" 
                                       step="0.01" placeholder="å•ä½ï¼šå…ƒ">
                            </div>
                            
                            <button type="submit" class="btn-success" id="submitInquiryBtn">
                                æäº¤è¯¢ä»·
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        `;

        // æ·»åŠ è¯¢ä»·è¡¨å•æäº¤äº‹ä»¶
        document.getElementById('inquiryForm').addEventListener('submit', submitInquiry);
        
        // å®æ—¶è¡¨å•éªŒè¯
        document.getElementById('quantity').addEventListener('input', function() {
            if (this.parentElement.classList.contains('error')) {
                this.parentElement.classList.remove('error');
            }
        });
        
        document.getElementById('message').addEventListener('input', function() {
            if (this.parentElement.classList.contains('error')) {
                this.parentElement.classList.remove('error');
            }
        });
    }

    // æäº¤è¯¢ä»·
    async function submitInquiry(e) {
        e.preventDefault();
        
        if (isLoading) return;
        
        // è¡¨å•éªŒè¯
        if (!validateInquiryForm()) {
            return;
        }
        
        const productId = getProductId();
        const formData = {
            productId: productId,
            quantity: parseInt(document.getElementById('quantity').value),
            message: document.getElementById('message').value.trim(),
            expectedPrice: document.getElementById('expectedPrice').value || null
        };

        setSubmitButtonLoading(true);
        isLoading = true;

        try {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/inquiries', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.status === 'success') {
                showSuccess('è¯¢ä»·æäº¤æˆåŠŸï¼æ­£åœ¨è·³è½¬åˆ°è¯¢ä»·ç®¡ç†é¡µé¢...');
                
                // è·³è½¬åˆ°è¯¢ä»·ç®¡ç†é¡µé¢
                setTimeout(() => {
                    window.location.href = '/inquiry-management';
                }, 2000);
            } else {
                showError(data.message || 'æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        } catch (error) {
            console.error('æäº¤è¯¢ä»·å¤±è´¥:', error);
            showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥åé‡è¯•');
        } finally {

            isLoading = false;
        }
    }

    // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
    document.addEventListener('DOMContentLoaded', function() {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {

            return;
        }
        
        loadProductDetail();
        
        // é€€å‡ºç™»å½•åŠŸèƒ½
        document.getElementById('logout').addEventListener('click', function() {
            if (window.app && window.app.logout) {

    });
